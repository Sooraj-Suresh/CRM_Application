<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
  <div class="row mt-5">
    <div class="col-1"></div>
    <div class="col-10">
      <form action="" method="post">
        {%csrf_token%}
        <div class="row mt-2">
          <div class="col-4">
            <input type="text" id="id_phone" name="phone" class="form-control" placeholder="phone">
          </div>

          <div class="col-4">
             <input type="text" id="id_first_name" name="first_name" class="form-control" placeholder="enter firstname">
          </div>
          <div class="col-4">
            <input type="text" id="id_last_name" name="last_name" class="form-control" placeholder="enter last name">

          </div>
        </div>

        <div class="row mt-4">
          <div class="col-4">
            <input type="text" id="id_address1" name="address1" class="form-control" placeholder="address1">
          </div>
          <div class="col-4">
             <input type="text" id="id_address2" name="address2" class="form-control" placeholder="address2">
          </div>
          <div class="col-4">
            <input type="text" id="id_designation" name="designation" class="form-control" placeholder="designation">

          </div>
        </div>

        <div class="row mt-4">

          <div class="col-4">
             <input type="text" id="id_city" name="city" class="form-control" placeholder="city">
          </div>
           <div class="col-4">
            <input type="text" id="id_pin" name="pin" class="form-control" placeholder="enter pin">
          </div>
          <div class="col-4">
            <label for="">Select State</label>
           {{form.state}}
          </div>
        </div>


        <div class="row mt-4">
          <div class="col-4">
             <input type="text" id="id_email" name="email" class="form-control" placeholder="email">
          </div>

          <div class="col-4">
            <input type="text" id="id_password1" name="password1" class="form-control" placeholder="password1">
          </div>
          <div class="col-4">
             <input type="text" id="id_password2" name="password2" class="form-control" placeholder="password2">
          </div>


        </div>

        <div class="row mt-5">
          <div class="col-4"></div>
          <div class="col-4">
            <input type="submit" value="Adduser" class="btn btn-success form-control">
          </div>
          <div class="col-4"></div>
        </div>
      </form>
    </div>
    <div class="col-1"></div>
  </div>
</div>
<foooter style="position:fixed;bottom:0;">

</foooter>
</body>
</html>
